<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="inp">
            <div class="input"></div>
        </div>
        <div class="digit">
            <button class="d1">1</button>
            <button class="d1">2</button>
            <button class="d1">3</button>
            <button class="d1">4</button>
            <button class="d1">-</button>
            <button class="d1">*</button>
            <button class="d1">%</button>
            <button class="d1">5</button>
            <button class="d1">6</button>
            <button class="d1">7</button>
            <button class="d1">8</button>
            <button class="d1">/</button>
            <button class="d1">+</button>
            <button class="d1">^</button>
            <button class="d1">9</button>
            <button class="d1">0</button>
            <button class="d1">00</button>
            <button class="d1">M+</button>
            <button id="on" class="d1">AC</button>
            <button class="d1">.</button>
            <button class="d1">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
